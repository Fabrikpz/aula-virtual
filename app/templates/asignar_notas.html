<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Notas - {{ curso.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

{% include 'navbar.html' %}

<div class="container mt-5">
    <h1>Asignar Notas para {{ curso.nombre }}</h1>

    <form method="POST">
        <table class="table">
            <thead>
                <tr>
                    <th>Estudiante</th>
                    <th>Nota</th>
                </tr>
            </thead>
            <tbody>
                {% for estudiante in estudiantes %}
                <tr>
                    <td>{{ estudiante.username }}</td>
                    <td>
                        {% set nota = estudiante.notas | first %}
                        <input type="number" name="nota_{{ estudiante.id }}" value="{{ nota.valor if nota else '' }}" class="form-control" required>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="2">No hay estudiantes inscritos en este curso.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Asignar Notas</button>
    </form>
</div>

</body>
</html>
