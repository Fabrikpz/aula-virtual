<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include 'navbar.html' %} 
    
    <div class="container mt-5">
        <h1>Actualizar Curso</h1>

        <form method="POST" action="{{ url_for('main.actualizar_curso', curso_id=curso.id) }}">
            <div class="mb-3">
                <label for="cursoNombre" class="form-label">Nombre del Curso</label>
                <input type="text" class="form-control" id="cursoNombre" name="curso_nombre" value="{{ curso.nombre }}" required>
            </div>
            <div class="mb-3">
                <label for="cursoDescripcion" class="form-label">Descripci√≥n del Curso</label>
                <textarea class="form-control" id="cursoDescripcion" name="curso_descripcion" rows="4" required>{{ curso.descripcion }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Curso</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
