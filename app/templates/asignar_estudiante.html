<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h1>Asignar Estudiante al Curso: {{ curso.nombre }}</h1>

        <form method="POST">
            <div class="mb-3">
                <label for="email_estudiante" class="form-label">Email del Estudiante</label>
                <input type="email" class="form-control" id="email_estudiante" name="email_estudiante" required>
            </div>
            <button type="submit" class="btn btn-primary">Asignar Estudiante</button>
        </form>
        

        <a href="{{ url_for('main.home') }}" class="btn btn-secondary mt-3">Volver</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
